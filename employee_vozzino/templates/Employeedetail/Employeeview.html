<!DOCTYPE html>
{%extends 'Employeedetail/base.html'%}
{%block body_block%}
<table class="table table-striped table-dark">
    <thead>
    <tr>
            <th scope="col">Name</th>
      <th scope="col">Telephone</th>
        <th scope="col">Age</th>
        <th scope="col">Email</th>


    </tr>
  </thead>

  <tbody>
  {% for ve in viewemployee %}

    <tr>
      <td>{{ve.Name}}</td>
      <td>{{ve.Telephone}}</td>
        <td>{{ve.Age}}</td>
        <td>{{ve.Email}}</td>


            <td align="center"><a href="{%url 'Employee_create'%}"><button type="button" class="btn btn-secondary btn-lg btn-block">Employee Create</button></a></td>
            <td align="center"><a href="{%url 'Employee_delete' ve.id%}"><button type="button" class="btn btn-secondary btn-lg btn-block">Employee Delete</button></a></td>
            <td align="center"><a href="{%url 'Employee_edit' ve.id%}"><button type="button" class="btn btn-secondary btn-lg btn-block">Employee Update</button></a></td>

        </tr>
  {% endfor%}
  </tbody>
</table>

{%endblock%}
