<!DOCTYPE html>
{%extends 'Employeedetail/base.html'%}
{%block body_block%}
<form method="POST" id="refrm" enctype="multipart/form-data">
{% csrf_token %}
    <table class="table table-striped table-dark">
        {% for fields in form %}
        <tr>
            <td>{{fields.errors}}</td>
            <td>{{fields.label_tag}}</td>
            <td>{{fields}}</td>

        </tr>
        {% endfor %}
        <tr><td><input type="button"  class="btn btn-success" value="Register" onclick="save()"></td></tr>
    </table>
</form>
{%endblock%}
